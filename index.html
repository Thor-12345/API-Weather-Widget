<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather widget</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
</head>

<body>
    <!-- -----------LEFT SIDE----------- -->
    <div class="weather-wrapper">
        <div id="clock"></div>
        <h1 class="location"></h1>
        <div class="lower-div">
            <h2 class="temperature"></h2>
            <img id="logo" src="">
            <h3 class="weather"></h3>
            <h4 class="sunrise"></h4>
            <h4 class="sunset"></h4>
        </div>
    </div>
    <div class="tablet">
        <div class="city" id="hovedstaden" data-value="6418538">
            <div id="tablet-1" class="tablet-icon-style"></div>
            <h3>Region<br>Hovedstaden</h3>
        </div>
        <div class="city" id="sjaelland" data-value="6418541">
            <div id="tablet-2" class="tablet-icon-style"></div>
            <h3>Region<br>Sjælland</h3>
        </div>
        <div class="city" id="syddanmark" data-value="6418542">
            <div id="tablet-3" class="tablet-icon-style"></div>
            <h3>Region<br>Syddanmark</h3>
        </div>
        <div class="city" id="midtjylland" data-value="6418539">
            <div id="tablet-4" class="tablet-icon-style"></div>
            <h3>Region<br>Midtjylland</h3>
        </div>
        <div class="city" id="nordjylland" data-value="6418540">
            <div id="tablet-5" class="tablet-icon-style"></div>
            <h3>Region<br>Nordjylland</h3>
        </div>
    </div>

    <!-- -----------RIGHT SIDE----------- -->
    <div class="map">
        <select size="5" name="cityDropdown" id="cityDropdown">
            <option id="option1" value="6418538">Region Hovedstaden</option>
            <option id="option2" value="6418541">Region Sjælland</option>
            <option id="option3" value="6418542">Region Syddanmark</option>
            <option id="option4" value="6418539">Region Midtjylland</option>
            <option id="option5" value="6418540">Region Nordjylland</option>
        </select>
        <img src="./images/map.svg">
        <div class="points" id="point1" data-value="6418538"></div><!-- Region Hovedstaden -->
        <div class="points" id="point2" data-value="6418541"></div><!-- Region Sjælland -->
        <div class="points" id="point3" data-value="6418542"></div><!-- Region Syddanmark -->
        <div class="points" id="point4" data-value="6418539"></div><!-- Region Midtjylland -->
        <div class="points" id="point5" data-value="6418540"></div><!-- Region Nordjylland -->
        <p id="imgText">Click the points on the map!</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
